<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ubuntuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#0f766e;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="beigeAccent" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4cbbd;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#bba98c;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  {/* Main organic Ubuntu curve */}
  <path d="M 100 250 Q 150 100, 250 150 T 400 250 Q 380 350, 300 380 T 150 350 Q 120 320, 100 250 Z" 
        fill="url(#ubuntuGrad)" />
  
  {/* Secondary flowing shape */}
  <path d="M 200 100 Q 280 120, 320 180 T 350 280 Q 340 330, 280 350 T 180 300 Q 160 240, 200 100 Z" 
        fill="url(#beigeAccent)" />
  
  {/* Ubuntu circle elements - representing community */}
  <circle cx="250" cy="250" r="80" fill="none" stroke="#0f766e" stroke-width="2" stroke-opacity="0.15" stroke-dasharray="10 5" />
  <circle cx="250" cy="250" r="60" fill="none" stroke="#065f46" stroke-width="1.5" stroke-opacity="0.1" />
  
  {/* Accent dots - Ubuntu interconnectedness */}
  <circle cx="250" cy="180" r="6" fill="#0f766e" fill-opacity="0.25" />
  <circle cx="320" cy="250" r="6" fill="#065f46" fill-opacity="0.25" />
  <circle cx="250" cy="320" r="6" fill="#0f766e" fill-opacity="0.25" />
  <circle cx="180" cy="250" r="6" fill="#065f46" fill-opacity="0.25" />
  
  {/* Flowing connection lines */}
  <path d="M 250 180 Q 285 215, 320 250" stroke="#0f766e" stroke-width="1" stroke-opacity="0.12" fill="none" />
  <path d="M 320 250 Q 285 285, 250 320" stroke="#065f46" stroke-width="1" stroke-opacity="0.12" fill="none" />
  <path d="M 250 320 Q 215 285, 180 250" stroke="#0f766e" stroke-width="1" stroke-opacity="0.12" fill="none" />
  <path d="M 180 250 Q 215 215, 250 180" stroke="#065f46" stroke-width="1" stroke-opacity="0.12" fill="none" />
  
  {/* Decorative beige curves */}
  <path d="M 120 200 Q 180 180, 220 220" stroke="#bba98c" stroke-width="2" stroke-opacity="0.2" fill="none" stroke-linecap="round" />
  <path d="M 380 300 Q 320 320, 280 280" stroke="#d4cbbd" stroke-width="2" stroke-opacity="0.2" fill="none" stroke-linecap="round" />
</svg>
